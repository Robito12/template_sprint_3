<!doctype html>
<html class="bg-slate-900">
  <head>
    <title>DEMO</title>
    <link rel="stylesheet" href="/app/static/style.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>
  <body class="max-w-lg mx-auto rounded-md">
    <nav class="rounded-t-md prose">
      <h1 class="m-0 ml-1">DEMO</h1>
      <ul class="m-0">
          <li><span>JohnDLP</span>
          <li><a href="/app/templates/auth/login.html">Log Out</a>
      </ul>
    </nav>
    <section class="content">
      <header class="mb-2 flex justify-between">
        <h2 class="text-slate-700 my-2">New Message</h2>
      </header>
      <form method="post" action="/app/templates/inbox/send.html" class="px-4">
        <label for="to">To</label>
        <input type="text" name="to" id="to" class="rounded-md mb-2" required>
        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" class="rounded-md mb-2" required>
        <label for="body">Body</label>
        <textarea name="body" id="body" rows="3" class="rounded-md mb-6" required ></textarea>
        <input type="submit" value="Send" class="w-full bg-indigo-500 text-white rounded-md py-2 cursor-pointer">
      </form>
    </section>
  </body>
</html>
